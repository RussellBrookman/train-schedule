<DOCTYPE!>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
	<div class="tableBoxContainer">
		<header class="tableBoxHeader"><p>Train Information</p></header>
		<table class="tableBox" id=tableB>
			<thead>
				<tr>
					<td>Train Name</td>
					<td>Destination</td>
					<td>First Train Time</td>
<!-- 					<th>Frequency</th> -->
					<td>Next Train</td>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>	
	<div class="tableBoxContainer">
			<header class="tableBoxHeader"><p>Which Train Are You Looking For?</p></header>
        <form>
            <div class="trainInputs">
                <label for="trainNameInput">Train</label>
                <input class="formControl" id="trainNameInput" type="text">
            </div>
            <br>
            <div class="trainInputs">
                <label for="destinationInput">Destination</label>
                <input class="formControl" id="destinationInput" type="text">
            </div>
            <br>
            <div class="trainInputs">
            	<label for="firstTrainTimeInput">First Train</label>
                <input class="formControl" id="firstTrainTimeInput" type="text">
            </div>
           	<br>
            <div class="trainInputs">
                <label for="nextTrainReletiveToNowInput">Next Train</label>
                <input class="formControl" id="nextTrainReletiveToNowInput" type="text">
            </div>
        </form>
        <br>
        <br>
        <input id="submitButton" type="submit" value="Submit">
	</div>

	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src='logic.js' type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
