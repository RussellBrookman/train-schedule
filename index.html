<DOCTYPE!>
  <html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>
    <div class="conatiner">
      <div class="jumbotron" style="background-color: green; color: white">
        <h1 class="text-center">Train Schedule</h1>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Train Information</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>First Train Time</th>
                    <th>Next Train</th>
                    <th>Next Arrival</th>
                    <th>In Minutes</th>
                  </tr>
                </thead>
                <tbody id="thBody"></tbody>
              </table>
            </div>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add a train to the schedule</strong></h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="train-name">Train Name (ex: BART, NJ Transit)</label>
                  <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group">
                  <label for="first-train-time">First Train (hh:mm - will show next train after this time)</label>
                  <input class="form-control" id="first-train-time" type="text">
                </div>
                <div class="form-group">
                  <label for="next-train">Next Train ( ex: 15, 30)</label>
                  <input class="form-control" id="next-train" type="text">
                </div>
                <button class="btn btn-primary" id="submitButton" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src='logic.js' type="text/javascript"></script>
  </body>
</html>
